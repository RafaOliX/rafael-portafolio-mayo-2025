<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rafaolix.links - Enlaces de rafael Andrés Olivares</title>
    <link rel="stylesheet" href="./assets/output.css">

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="max-w-xl mx-auto
  min-h-dvh
  bg-gradient-to-b from-black via-sky-950 to-emerald-900

">
  <header class="text-white ">
    <img alt="olivares sonriendo" src="./assets/olivares1.jpg"
        class="h-full w-full object-cover object-top rounded-3xl shadow-lg mx-auto animate-pulse-fade-in"
  style="mask-image: radial-gradient(circle at 50% -200%, white 70%, transparent 98%); -webkit-mask-image: radial-gradient(circle at 50% -140%, white 70%, transparent 98%);"
/>

    <header class="flex flex-col justify-center items-center mb-8 -mt-4">
      <span class="
        text-sky-400 text-xl
        font-mono px-3 py-1
        border border-sky-500/50 rounded-full flex items-center justify-center shadow-sm
        bg-black/65
        cursor-crosshair top-115 absolute
        z-10
      ">
        @rafaolix
        <svg class="ml-1 w-5 h-5 text-sky-400 inline" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd" />
        </svg>
      </span>

      <h1 class="text-3xl font-extrabold leading-tight mt-1 font-display">
        Rafael Andrés Olivares Criollo
      </h1>
    </header>

    <section class="flex gap-2 justify-center">
      <!-- GitHub -->

      <a class="bg-zinc-900 social-button animate-slide-up-fade animate-delay-100" href="https://github.com/rafaolix"
        target="_blank" aria-label="GitHub" title="Ir a GitHub de @rafaolix">
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#github" />
        </svg>
      </a>

      <!-- Instagram -->
      <a class="social-button animate-slide-up-fade animate-delay-200 bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600"
        href="https://instagram.com/rafaelolivares0" target="_blank" aria-label="Instagram" title="Ir a Instagram de @rafaelolivares0">
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#instagram" />
        </svg>
      </a>

      <!-- YouTube -->
      <a class="bg-white social-button animate-slide-up-fade animate-delay-300" href="https://youtube.com/@rafaelolivares3635?si=eKbdrxSXihVmi60Y"
        target="_blank" aria-label="YouTube" title="Ir a YouTube de @rafaolix">
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#youtube" />
        </svg>
      </a>


      <!-- LinkedIn -->
      <a class="bg-white social-button animate-slide-up-fade animate-delay-500" href="https://www.linkedin.com/in/rafael-andr%C3%A9s-olivares-criollo-0a142b30b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
        target="_blank" aria-label="LinkedIn" title="Ir a LinkedIn de @rafaolix">
        <svg width="28" height="28">
          <use xlink:href="./assets/sprite.svg#linkedin" />
        </svg>
      </a>
    </section>

    <p class="text-midu-lol text-center mt-4 text-sm px-4 text-balance">
      Un apasionado de la programación y el desarrollo web. Aquí encontrarás enlaces a mis certificaciones, proyectos y redes sociales. ¡Espero que disfrutes del contenido!
    </p>

    <main class="pt-4 px-4 pb-16">
  <div id="bento-buttons" class="grid grid-cols-1 gap-4 w-full">
    <!-- Certificaciones -->
    <button
      id="btn-certificaciones"
      class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-emerald-900 via-emerald-700 to-emerald-400 border border-emerald-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition group p-7 min-h-[120px] text-left animate-fade-in"
      onclick="mostrarBento('certificaciones')"
    >
      <span class="font-bold text-2xl mb-2">Certificaciones</span>
      <span class="text-xs border rounded-xl px-2 py-1 bg-black/20">Ver mis certificados y logros</span>
      <svg class="absolute right-4 bottom-4 size-12 opacity-30" width="48" height="48">
        <use xlink:href="./assets/sprite.svg#badge" />
      </svg>
    </button>
    <!-- Proyectos -->
    <button
      id="btn-proyectos"
      class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-sky-900 via-sky-700 to-sky-400 border border-sky-900 flex flex-col items-start hover:scale-105 hover:contrast-125 transition group p-7 min-h-[120px] text-left animate-fade-in"
      onclick="mostrarBento('proyectos')"
    >
      <span class="font-bold text-2xl mb-2">Proyectos</span>
      <span class="text-xs border rounded-xl px-2 py-1 bg-black/20">Explora mis proyectos destacados</span>
      <svg class="absolute right-4 bottom-4 size-12 opacity-30" width="48" height="48">
        <use xlink:href="./assets/sprite.svg#project" />
      </svg>
    </button>
  </div>

  <!-- Contenido dinámico del bento -->
  <div id="bento-content" class="mt-8"></div>
</main>

<script>
function mostrarBento(tipo) {
  document.getElementById('bento-buttons').style.display = 'none';
  const content = document.getElementById('bento-content');
  let html = `
    <button onclick="volverBento()" class="flex items-center gap-2 mb-6 px-5 py-2 rounded-full bg-white/10 border border-white/20 text-white hover:bg-white/20 transition font-semibold shadow animate-slide-down">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
      Volver
    </button>
  `;
  if (tipo === 'certificaciones') {
    html += `
      <div class="rounded-3xl bg-emerald-950/80 p-8 text-white shadow-2xl animate-fade-in">
        <h2 class="text-2xl font-bold mb-4">Certificaciones</h2>
        <ul class="list-disc pl-6 space-y-2 text-base">
          <li>Certificado React - Cursoreact.dev</li>
          <li>Certificado HTML/CSS - Midu.dev</li>
          <li>Certificado Node.js - Cursoreact.dev</li>
        </ul>
      </div>
    `;
  } else if (tipo === 'proyectos') {
    html += `
      <div class="rounded-3xl bg-sky-950/80 p-8 text-white shadow-2xl animate-fade-in">
        <h2 class="text-2xl font-bold mb-6">Proyectos</h2>
        <div class="grid grid-cols-1 gap-4">
          <a href="https://github.com/rafaolix/proyecto1" target="_blank"
            class="block rounded-2xl bg-gradient-to-br from-sky-800 via-sky-600 to-sky-400 border border-sky-700 p-6 hover:scale-105 hover:contrast-125 transition shadow group animate-slide-up">
            <span class="font-semibold text-lg">Proyecto 1</span>
            <p class="text-xs mt-1 opacity-80">Descripción breve del proyecto 1.</p>
          </a>
          <a href="https://github.com/rafaolix/proyecto2" target="_blank"
            class="block rounded-2xl bg-gradient-to-br from-sky-800 via-sky-600 to-sky-400 border border-sky-700 p-6 hover:scale-105 hover:contrast-125 transition shadow group animate-slide-up">
            <span class="font-semibold text-lg">Proyecto 2</span>
            <p class="text-xs mt-1 opacity-80">Descripción breve del proyecto 2.</p>
          </a>
          <!-- Agrega más proyectos aquí si lo deseas -->
        </div>
      </div>
    `;
  }
  content.innerHTML = html;
}

function volverBento() {
  document.getElementById('bento-buttons').style.display = '';
  document.getElementById('bento-content').innerHTML = '';
}
</script>
  </header>

</body>

</html>
